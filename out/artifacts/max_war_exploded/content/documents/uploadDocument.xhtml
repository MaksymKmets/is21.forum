<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page.xhtml">
    <ui:define name="title">
        IS-21 News
        <f:metadata>
            <f:viewParam name="news" value="#{newsMB.id}"/>
            <f:event type="preRenderView" listener="#{newsMB.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">  <h:messages globalOnly="true"/>
            <h:panelGrid columns="1">
                <h:outputLabel value="Name of document:" styleClass="topicHeader"/>
                <h:inputText cols="85" value="#{newDocument.document.name}" required="true"/>
                <h:outputLabel value="Description: " styleClass="topicHeader"/>
                <h:inputTextarea cols="85" rows="2" value="#{newDocument.document.description}" required="true"/>
            </h:panelGrid>

            <p:fileUpload value="#{newDocument.file}" mode="simple"></p:fileUpload>
            <h:commandButton value="Add document" action="#{newDocument.upload}" styleClass="button"/>
        </h:form>
    </ui:define>


</ui:composition>
</html>
