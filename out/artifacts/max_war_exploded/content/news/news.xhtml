<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page.xhtml">
    <ui:define name="title">
        IS-21 News
    </ui:define>
    <ui:define name="content">
       <h:form method="get">
           <h:commandButton value="Add news" action="#{newsMB.addNewInfo}" styleClass="button"/>
           <ui:repeat value="#{newsMB.allNews}" var="currentEvent">
               <div class="topic">
                   <h:panelGrid columns="1">
                       <h:outputLabel value="#{currentEvent.date}" styleClass="messageTime"/>
                       <h:commandLink value="#{currentEvent.theme}" action="#{newsMB.chooseNews()}" styleClass="topicHeader">
                           <f:param name="news" value="#{currentEvent.idnews}"/>
                       </h:commandLink>
                       <h:outputLabel value="#{currentEvent.content}"/>
                   </h:panelGrid>

                   <h:commandLink value="Delete"  action="#{newsMB.deleteInfo(currentEvent)}" styleClass="messageSenderName">
                   </h:commandLink>
                   <h:commandLink value="Edit"  action="#{newsMB.editInfo}" styleClass="messageSenderName">
                       <f:param name="news" value="#{currentEvent.idnews}"/>
                   </h:commandLink>
               </div>
           </ui:repeat>
       </h:form>


    </ui:define>


</ui:composition>
</html>
