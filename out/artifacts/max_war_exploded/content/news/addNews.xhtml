<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page.xhtml">
    <ui:define name="title">
        IS-21 News
        <f:metadata>
            <f:viewParam name="news" value="#{newsMB.id}"/>
            <f:event type="preRenderView" listener="#{newsMB.init}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel value="HEADER" styleClass="topicHeader"/>
                <h:inputTextarea cols="100" rows="2" value="#{newsMB.newInfo.theme}"></h:inputTextarea>
                <h:outputLabel value="TEXT" styleClass="topicHeader"/>
                <h:inputTextarea cols="100" rows="20" value="#{newsMB.newInfo.content}"></h:inputTextarea>
                <h:commandButton value="Submit" action="#{newsMB.save}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>
</html>
