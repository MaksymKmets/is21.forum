<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/start.xhtml">
    <ui:define name="title">
        Log In IS-21
    </ui:define>
    <ui:define name="content">

            <h:form  style="width: 300px;">
                <h:outputLabel value="#{l.loginHead}"/>

                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel for="usermail" value="#{l.emailLabel}"/>
                    <h:inputText id="usermail" required="true" value="#{loginMB.email}" label="email">
                        <f:validator validatorId="emailValidator" />
                    </h:inputText>

                    <h:outputLabel for="password" value="#{l.passwordLabel} "/>
                    <h:inputSecret id="password" required="true" requiredMessage="#{l.requaredMessage}" value="#{loginMB.password}"/>

                    <h:commandButton styleClass="button" value="login" action="#{loginMB.login}"/>
                </h:panelGrid>
                <h:message for="usermail" id="messageEmail" />
                <h:message for="password"/>
                <h:outputText  id="output" value="#{loginMB.loginException}"/>

            </h:form>

    </ui:define>

</ui:composition>
</html>
