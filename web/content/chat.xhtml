<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page.xhtml">
    <ui:define name="title">
        IS-21 Chat
    </ui:define>
    <ui:define name="content">
        <h:form>

                <h:panelGrid columns="2">
                    <h:inputTextarea   cols="85" rows="3" value="#{chatMB.message.content}" label="message"></h:inputTextarea>
                    <h:commandButton styleClass="button" value="send" action="#{chatMB.sendMessage(userMB.user)}"  ></h:commandButton>
                </h:panelGrid>

            <h:panelGrid columns="1" id="chat">
                <hr/>

            <ui:repeat  value="#{chatMB.messages}" var="m" >
                <div class="message">
                    <h:outputLabel styleClass="messageSenderName" value="#{m.user.firstName} #{m.user.lastName}"/>
                    <h:outputLabel styleClass="messageTime" value="#{m.date}"/>
                    <h:outputLabel styleClass="messageText" value="#{m.content}"/>
                </div>

            </ui:repeat>
            </h:panelGrid>
            <p:poll interval="1"  update="chat" />
        </h:form>
    </ui:define>


</ui:composition>
</html>
