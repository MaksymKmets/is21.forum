<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<ui:composition template="/templates/page.xhtml">
    <ui:define name="title">
        IS-21
    </ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1">
                <h:form enctype="multipart/form-data">
                    <h:commandButton value="Add document" action="#{documentsMB.upload}" styleClass="button"/>
                    <!-- <p:fileUpload value="{fileUploadManagedBean.file}"  mode="simple"></p:fileUpload>
                      <p:separator/>
                      <h:commandButton value="Dummy Action" action="{fileUploadManagedBean.dummyAction}"></h:commandButton> -->

                <!-- <h:commandButton styleClass="button" value="upload"/>-->

                    <ui:repeat value="#{documentsMB.documents}" var="document">
                        <div class="topic">
                            <ul>
                               <li>
                                   <h:commandButton value="DOWNLOAD" ajax="false"  styleClass="button" actionListener="#{documentsMB.downloadFile(document)}">
                                       <p:fileDownload value="#{documentsMB.download}" />
                                   </h:commandButton>
                               </li>
                                <li>
                                    <h:outputLabel value="#{document.name}" styleClass="topicHeader"/>
                                </li>
                                <li>
                                    <h:outputLabel value="#{document.description}" />
                                </li>
                            </ul>
                            <h:commandLink value="Delete"  action="#{documentsMB.deleteDocument(document)}" styleClass="messageSenderName"> </h:commandLink>
                        </div>
                    </ui:repeat>
            </h:form>
        </h:panelGrid>

    </ui:define>


</ui:composition>
</html>
